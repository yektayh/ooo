  </label>
  <button type="submit">ارسال</button>
</form>

<div class="message" id="statusMessage"></div>

<script>
  const form = document.getElementById("dataForm");
  const message = document.getElementById("statusMessage");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {};
    const inputs = Array.from(form.querySelectorAll("input"));
    let filledFound = false;

    for (const input of inputs) {
      const value = input.value.trim();
      const name = input.name;

      if (value === "") {
        if (filledFound) {
          message.textContent = `❌ لطفاً فیلد «${name}» را نیز پر کنید. ترتیب ورود اطلاعات باید بدون پرش باشد.`;
          message.className = "message error";
          return;
        }
      } else {
        filledFound = true;
        data[name] = value;
      }
    }

    try {
      const response = await fetch("https://shahreargham.com/f.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.result === "success") {
        message.textContent = "✅ اطلاعات با موفقیت ثبت شد.";
        message.className = "message success";
        form.reset();
      } else {
        message.textContent = "❌ خطا: " + result.message;
        message.className = "message error";
      }
    } catch (err) {
      console.error(err);
      message.textContent = "❌ خطا در اتصال به سرور.";
      message.className = "message error";
    }
  });
</script>
